<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Artists</title>
    <link rel="stylesheet" href="/web/css/artists.css">
</head>
<body>
    <h1>Filter Artists</h1>
    <form action="/filters" method="GET">
        <label for="dates">Start Year:</label>
        <input type="text" id="dates" name="dates" placeholder="YYYY-MM-DD">

        <label for="memberCount">Number of Members:</label>
        <input type="number" id="memberCount" name="memberCount" min="1">

        <button type="submit">Apply Filters</button>
    </form>

    <h2>Filtered Artists</h2>
    <ul>
        {{ range .Artists }}
        <li>
            <a href="/artists/{{ .ID }}">
                <img src="{{ .Image }}" alt="{{ .Name }}" width="50">
                {{ .Name }}
            </a>
        </li>
        {{ else }}
        <p>No artists match your filters.</p>
        {{ end }}
    </ul>

    <a href="/artists">Back to Home</a>
</body>
</html>
